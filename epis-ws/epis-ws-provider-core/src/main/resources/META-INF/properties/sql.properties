select.webservice.password=SELECT websvc_pass FROM tbl_config_agent WHERE websvc_user=:websvcUser
select.config.agent.one=SELECT agent_id, org_code, operating_system, charset, websvc_user, websvc_pass, officer_name, officer_contact, sms_use_yn, sms_cell_no, created_date, modified_date FROM tbl_config_agent WHERE agent_id = :agentId
select.config.agent.count=SELECT COUNT(*) FROM tbl_config_agent
select.config.agent.list=SELECT * FROM (SELECT ROWNUM rnum, temp.* FROM (SELECT agent_id, org_code, operating_system, charset, websvc_user, websvc_pass, officer_name, officer_contact, sms_use_yn, sms_cell_no, created_date, modified_date FROM tbl_config_agent ORDER BY %1$s %2$s) temp) WHERE rnum BETWEEN :startIndex AND :endIndex
insert.config.agent.=INSERT INTO tbl_config_agent (agent_id, org_code, operating_system, charset, websvc_user, websvc_pass, officer_name, officer_contact, sms_use_yn, sms_cell_no, created_date, modified_date)VALUES (CONCAT('AGENT-',seq_agent.nextval), :orgCode, :operatingSystem, :charset, :websvcUser, :websvcPass, :officerName, :officerContact, :smsUseYn, :smsCellNo, SYSTIMESTAMP, NULL)
update.config.agent.=UPDATE tbl_config_agent SET org_code=:orgCode, operating_system=:operatingSystem, charset=:charset, websvc_user=:websvcUser, websvc_pass=:websvcPass, officer_name=:officerName, officer_contact=:officerContact, sms_use_yn=:smsUseYn, sms_cell_no=:smsCellNo, modified_date=SYSTIMESTAMP WHERE agent_id=:agentId
delete.config.agent.=DELETE FROM tbl_config_agent WHERE agent_id=:agentId

select.config.job.one=SELECT job_id, job_name, agent_id, job_type, agent_exec_time, jdbc_driver_class_name, jdbc_url, jdbc_username, jdbc_password, sql_main, sql_pre, sql_post, server_sql, created_date, modified_date FROM tbl_config_job WHERE job_id=:jobId
select.config.job.count=SELECT COUNT(*) FROM tbl_config_job WHERE agent_id=:agentId
select.config.job.list=SELECT * FROM (SELECT ROWNUM rnum, temp.* FROM (SELECT job_id, job_name, agent_id, job_type, agent_exec_time, jdbc_driver_class_name, jdbc_url, jdbc_username, jdbc_password, sql_main, sql_pre, sql_post, server_sql, created_date, modified_date FROM tbl_config_job WHERE agent_id=:agentId ORDER BY %1$s %2$s) temp) WHERE rnum BETWEEN :startIndex AND :endIndex
insert.config.job=INSERT INTO tbl_config_job (job_id, job_name, agent_id, job_type, agent_exec_time, jdbc_driver_class_name, jdbc_url, jdbc_username, jdbc_password, sql_main, sql_pre, sql_post, server_sql, created_date, modified_date) VALUES (CONCAT('JOB-',seq_job.nextval), :jobName, :agentId, :jobType, :agentExecTime, :jdbcDriverClassName, :jdbcUrl, :jdbcUsername, :jdbcPassword, :sqlMain, :sqlPre, :sqlPost, :serverSql, SYSTIMESTAMP, NULL)
update.config.job=UPDATE tbl_config_job SET job_id=:jobId, job_name=:jobName, agent_id=:agentId, job_type=:jobType, agent_exec_time=:agentExecTime, jdbc_driver_class_name=:jdbcDriverClassName, jdbc_url=:jdbcUrl, jdbc_username=:jdbcUsername, jdbc_password=:jdbcPassword, sql_main=:sqlMain, sql_pre=:sqlPre, sql_post=:sqlPost, server_sql=:serverSql, modified_date=SYSTIMESTAMP WHERE job_id=:jobId
delete.config.job=DELETE FROM tbl_config_job WHERE job_id=:jobId
delete.config.job.byclientid=DELETE FROM tbl_config_job WHERE agent_id=:agentId

select.config.job.server.jdbc.one=SELECT job_id, jdbc_driver_class_name driverClassName, jdbc_url url, jdbc_username username, jdbc_password password FROM agent_id=:agentId AND job_name=:jobName AND job_type=:jobType